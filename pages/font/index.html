<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../page.css">
  <!-- FPS Viewer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="../../config.js"></script>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <script type="text/goml">
    <goml>
      <geometry type="letter" name="letter" letters="this is test.\naaarrr"></geometry>
      <import-material typeName="mat" src="index.sort"></import-material>
      <scene>
        <camera>
          <camera.components>
            <MouseCameraControl></MouseCameraControl>
          </camera.components>
        </camera>
        <mesh material="new(mat)" geometry="letter"></mesh>
      </scene>
    </goml>
  </script>
</body>

</html>
