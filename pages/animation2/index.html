<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script>
  <script src="gr-animation.js"></script>
  <script src="./index.js"></script>
  <style type="text/css">
    html {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <script id="main" type="text/goml">
    <goml width="800" height="600">
      <import-animation typeName="anim" src="anime.json"></import-animation>
      <scene>
        <camera>
        </camera>
        <mesh color="green">
          <mesh.components>
            <Animation animation="anim" clips="translate"></Animation>
          </mesh.components>
        </mesh>
      </scene>
    </goml>
  </script>
</body>

</html>
