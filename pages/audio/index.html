<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%">

<head>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script>
  <script src="./index.js"></script>
  <meta charset="UTF-8">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../page.css">
  <!-- FPS Viewer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="../../config.js"></script>
</head>

<body style="width:100%;height:100%;background-color:black;">
  <script id="main" type="text/goml">
    <goml>
      <import-material typeName="point" src="point.sort" />
      <geometry type="frame" name="frame" />
      <scene>
        <camera rotation="x(-30)" position="0,7,15">
        </camera>
        <mesh scale="10,2,1" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,1" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,2" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,3" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,4" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,5" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,6" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,7" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,8" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,9" geometry="frame" material="new(point)" />
        <mesh scale="10,2,1" position="0,0,10" geometry="frame" material="new(point)" />
      </scene>
    </goml>
  </script>
</body>

</html>
