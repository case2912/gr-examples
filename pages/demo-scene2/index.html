<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script>
  <script src="./index.js"></script>
  <style type="text/css">
    html {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <script id="main" type="text/goml">
    <goml>
      <import-material typeName="paint" src="paint.sort"></import-material>
      <import-material typeName="points" src="points.sort"></import-material>
      <geometry type="index" name="points" divide="131072"></geometry>
      <scene>
        <camera far="100" position="0,0,1">
        </camera>
        <mesh geometry="points" material="new(points)" texture="image1.png" texture2="image2.png">
          <mesh.components>
            <Rotate speed="0.3"></Rotate>
          </mesh.components>
        </mesh>
      </scene>
    </goml>
  </script>
</body>

</html>
