<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../page.css">
  <!-- FPS Viewer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="../../config.js"></script>
  <script src="https://unpkg.com/grimoirejs-preset-basic@1.11.0/register/grimoire-preset-basic.js"></script>
  <script src="./clmtrackr.js"></script>
  <script src="./index.js"></script>
</head>

<body style="width:100%;height:100%;background-color:black;">
  <script id="main" type="text/goml">
    <goml>
      <import-material typeName="display" src="display.sort" />
      <geometry type="frame" name="frame" />
      <scene>
        <camera>
          <camera.components>
            <MouseCameraControl/>
          </camera.components>
        </camera>
        <mesh color="black" scale="10" position="0,0,2"></mesh>
        <mesh material="new(display)" geometry="frame" targetBuffer="face_display" scale="3">
          <mesh.components>
            <WebCamera></WebCamera>
          </mesh.components>
        </mesh>
      </scene>
    </goml>
  </script>
</body>

</html>
