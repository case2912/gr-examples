<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" href="../../page.css">
  <!-- FPS Viewer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
  <script src="../../config.js"></script>
  <script src="https://unpkg.com/grimoirejs-preset-basic@1.11.0/register/grimoire-preset-basic.js"></script>
  <script src="./index.js"></script>
</head>

<body style="width:100%;height:100%;background-color:black;">
  <script type="text/goml" id="main">
    <goml>
      <import-material typeName="mat" src="./index.sort"></import-material>
      <geometry type="particle" name="particle"></geometry>
      <scene>
        <camera>
          <camera.components>
            <MouseCameraControl></MouseCameraControl>
          </camera.components>
        </camera>
        <mesh geometry="particle" scale="8,6,3" material="new(mat)">
          <mesh.components>
            <WebCamera target="source"></WebCamera>
          </mesh.components>
        </mesh>
        <mesh geometry="particle" scale="8,6,3" material="new(mat)" targetBuffer="wireframe" color="black">
          <mesh.components>
            <WebCamera target="source"></WebCamera>
          </mesh.components>
        </mesh>
        <mesh color="orange" scale="1000"></mesh>
      </scene>
    </goml>
  </script>
</body>

</html>
