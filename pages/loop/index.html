<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script>
  <script src="./index.js"></script>
  <style type="text/css">
    html {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>
</head>

<body>
  <script id="main" type="text/goml">
    <goml fpsRestriction="60">
      <import-material typeName="paint" src="paint.sort"></import-material>
      <renderer>
        <rendering-target name="paintTarget" resizerType="Constant" resolution="256,256" />
        <rendering-target name="paintTargetCopy" resizerType="Constant" resolution="256,256" />
        <render-quad material="new(paint)" texture="backbuffer(paintTargetCopy)" out="paintTarget" />
        <render-quad material="new(unlit)" texture="backbuffer(paintTarget)" out="paintTargetCopy" />
        <render-scene></render-scene>
      </renderer>
      <scene>
        <camera>
          <camera.components>
            <MouseCameraControl></MouseCameraControl>
          </camera.components>
        </camera>
        <mesh material="new(unlit)" texture="backbuffer(paintTarget)"></mesh>
      </scene>
    </goml>
  </script>
</body>

</html>
