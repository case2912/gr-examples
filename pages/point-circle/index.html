<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://unpkg.com/grimoirejs-preset-basic/register/grimoire-preset-basic.js"></script>
  <script src="./index.js"></script>
</head>

<body>
  <script id="main" type="text/goml">
    <goml>
      <import-material typeName="particle" src="./index.sort" />
      <geometry type="points-cloud" name="points-cloud" />
      <scene>
        <camera>
        </camera>
        <mesh material="new(particle)" geometry="points-cloud" scale="0.1" />
      </scene>
    </goml>
  </script>
</body>

</html>
